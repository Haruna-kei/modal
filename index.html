<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modal</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container modal-body">
    <h1 class="container-title">ボタンを押すとモーダルが開きます。</h1>
    <img id="open-btn" class="modal-btn" src="images/feature03.jpg">
    <div id="modal" class="modal-bg">
      <div class="modal-inner">
        <div class="modal-body">
          <img src="images/sample01.jpg" alt="">
          <button class="close-btn">閉じる</button>
        </div>
      </div>
    </div>
    <img class="modal-btn" src="images/feature02.jpg">
    <div  class="modal-bg">
      <div class="modal-inner">
        <div class="modal-body">
          <img src="images/sample4.jpg" alt="">
         <button class="close-btn">閉じる</button>
        </div>
      </div>
    </div>
    <img class="modal-btn" src="images/feature01.jpg">
    <div class="modal-bg">
      <div class="modal-inner">
        <div class="modal-body">
          <img src="images/sample03.jpg" alt="">
          <button  class="close-btn">閉じる</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
